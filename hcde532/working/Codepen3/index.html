  <!DOCTYPE html>
<html>
<head>
    <title>Carousel</title>

    <link rel="stylesheet" type="text/css" href="carousel.css">
</head>
<body>

    <!-- Carousel 1 -->
    <h3>Carousel 1</h3>
    <div class="carousel-container">
        
        <div class="carousel">
            <div class="slides">
                <div class="slide"><span>1</span></div>
                <div class="slide"><span>2</span></div>
                <div class="slide"><span>3</span></div>
                <div class="slide"><span>4</span></div>
                <div class="slide"><span>5</span></div>
                <div class="slide"><span>6</span></div>
            </div>
        </div>

        <div class="indicator">
            <span class="selected"></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>

        <button data-direction="prev" title="Previous"><</button>
        <button data-direction="next" title="Next">></button>
    </div>

    <script type="text/javascript" src="carousel.js" defer></script>
</body>
</html>

</body>
