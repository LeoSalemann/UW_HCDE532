<!DOCTYPE html>
<html>
<head>
    <title>
        Contact Demo
    </title>
    <meta charset="utf-8" />
    <!-- background on link element
    https://developer.mozilla.org/en-US/docs/Web/HTML/Element/link
    -->
    <link rel="stylesheet" href="/kegill/hcde532/scripts/class-4.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- background on fontawesome https://github.com/FortAwesome/Font-Awesome -->
    <style type="text/css">

        ul.socialMedia {
            list-style-type: none;
            margin: 0;
            padding: 0;
            font-size: 2em;
        }

        li.socialMedia {
            display: inline;
        }
    </style>
</head>
<body>
    <!-- begin HTML5 header -->
    <header>
        <h1>
            Contact Kathy!
        </h1>
    </header>
    <!-- */End Header -->
    <!-- begin HTML5 navigation -->
    <nav>
        <ul class="navigation-items">
            <li>
                <a href="index.html">
                    Home
                </a>
            </li>
            <li>
                <a href="about.html">
                    About
                </a>
            </li>
            <li>
                <a href="services.html">
                    Services
                </a>
            </li>
            <li>
                <a href="portfolio.html">
                    Portfolio
                </a>
            </li>
            <li>
                Contact
            </li>
        </ul>
    </nav>
    <!-- */End Navigation -->
    <!-- begin HTML5 content container -->
    <main>
        <section>
            <p>
                Contact me via social media or use the form.
            </p>
            <ul class="socialMedia">
                <!-- put your social networks here -->
                <!-- see FontAwesome.io for options -->
                <li class="socialMedia">
                    <a href="http://twitter.com/kegill">
                        <i class="fab fa-twitter-square"></i>
                    </a>
                </li>
                <li class="socialMedia">
                    <a href="http://linkedin.com/in/kegill">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </li>
            </ul>
            <p>
                <i class="fas fa-bath">
                </i>
            </p>
        </section>
        <section style="margin-top: 50px;">
            <h2>
                Note: all fields are required. Thank you!
            </h2>
            <!-- Begin Contact Form -->
            <!-- you can "style" this form by changing colors, type, etc -->
            <form method="post" name="contactform" action="https://formspree.io/drecirojet@memsg.site">
                <!-- this form is based on a freemium service; you will need to validate your email before use -->
                <label for="name">
                    Your name:
                </label>
                <input name="name" type="text" required="required">
                <br />
                <label for="email">
                    Your email:
                </label>
                <input name="email" type="email" required="required">
                <br />
                <label for="message">
                    Message:
                </label>
                <br />
                <textarea name="message" cols="80" rows="10" required="required">
					</textarea>
                <br />
                <input name="submit" type="submit" value="Send your message!">
            </form>
            <!-- End Contact Form -->
        </section>
        <div style="height: 100px; background-color: #fff">
            <!-- this is here because there isn't a lot of content on the page  -->
        </div>
    </main>
    <!-- */End Content Container -->
    <!-- begin HTML5 footer -->
    <footer style="height: 100px; background-color: #fff">
        Footer info here
    </footer>
    <!-- */End footer -->

    <script language="JavaScript">
        // Code for validating the form
        // Visit http://www.javascript-coder.com/html-form/javascript-form-validation.phtml
        // for details
        var frmvalidator = new Validator("contactform");
        frmvalidator.addValidation("name", "req", "Please provide your name");
        frmvalidator.addValidation("email", "req", "Please provide your email");
        frmvalidator.addValidation("email", "email", "Please enter a valid email address");
    </script>
    <!--
    Sample code from:
    http://www.html-form-guide.com/contact-form/php-email-contact-form.html
    -->
</body>
</html>
