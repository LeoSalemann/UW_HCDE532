<!DOCTYPE html>
<html lang="en">
<head>
    <title>02_03 Exercise - Start</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
</head>
<body>
    <form action="" id="questions" method="post" name="questions">
        <input type="number" name="number" id="number" step="any" min="-2" max="3"/><label for="number">Number</label><br />
        <input type="date" name="birthday" id="birthday" /><label for="birthday">Birthday</label><br />
        <input type="time" name="time" id="time" step="1800"/><label for="time">Time</label><br />
        <input typeof="tel" name="phone" id="phone"><label for="phone">Phone</label><br />
        <input type="submit">
    </form>
</body>
</html>
