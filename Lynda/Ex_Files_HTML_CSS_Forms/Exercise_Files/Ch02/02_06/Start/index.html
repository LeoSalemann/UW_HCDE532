<!DOCTYPE html>
<html lang="en">
<head>
    <title>02_03 Exercise - Start</title>

</head>
<body>
    <form action="" id="questions" method="post" name="questions">

        <fieldset>
            <legend>WHAT! Is your favourite colour!?!?!</legend>
            <input type="checkbox" name="favcolor" value="red" id="red" checked /><label for="red">red</label><br />
            <input type="checkbox" name="favcolor" value="blue" id="blue" /><label for="blue">blue</label><br />
            <input type="checkbox" name="favcolor" value="green" id="green" /><label for="green">green</label><br />
        </fieldset>
        <br />

        <label for="pizza">WHAT! Is your favourite pizza topping?</label>
        <select name="pizza" id="pizza" multiple size="7">
            <optgroup label="dead plants">
                <option value="mushroom">mushroom</option>
                <option value="onion">onion</option>
            </optgroup>
            <optgroup label="dead animals">
                <option value="pepperoni">pepperoni</option>
                <option value="sausage">sausage</option>
                <option value="anchovy">anchovy</option>
            </optgroup>
            <optgroup label="wtf!?!?">
                <option value="macaroni">macaroni</option>
                <option value="crunchy frog">crunchy frog</option>
                <option value="anthrax ripple">anthrax ripple</option>
            </optgroup>
        </select>
        <br /><br />
        <input type="submit">
    </form>
</body>
</html>
